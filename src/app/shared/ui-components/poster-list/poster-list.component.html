<div *ngIf="shouldDisplayMovies" class="list container container--no-margin-right">
    <div *ngFor="let movie of movies" class="list__movie">
        <a (click)="onClick($event, movie)">
            <img class="list__poster" [src]="movie.posterPath" [alt]="movie.title" />
        </a>
    </div>
</div>
